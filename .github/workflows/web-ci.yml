name: web-ci

on:
  push:
    branches:
      - main
    paths:
      - 'src/CvParser.Web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/CvParser.Web/**'
      - '.github/workflows/web-ci.yml'

permissions:
  contents: read

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-build-test:
    name: CvParser.Web build and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/CvParser.Web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: src/CvParser.Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test -- --run

      - name: Build
        run: npm run build
