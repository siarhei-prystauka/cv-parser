name: deploy-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-web
  cancel-in-progress: true

jobs:
  deploy:
    name: deploy-web
    runs-on: ubuntu-latest
    environment:
      name: web-production
      url: ${{ steps.deploy.outputs.static_web_app_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: src/CvParser.Web/package-lock.json

      - name: Install dependencies
        working-directory: src/CvParser.Web
        run: npm ci

      - name: Build
        working-directory: src/CvParser.Web
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: src/CvParser.Web
          output_location: dist
          skip_app_build: true
