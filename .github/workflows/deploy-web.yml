name: deploy-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-web
  cancel-in-progress: true

jobs:
  deploy:
    name: deploy-web
    runs-on: ubuntu-latest
    environment:
      name: web-production
      url: ${{ steps.deploy.outputs.static_web_app_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_API_BASE_URL: ${{ vars.AZURE_API_BASE_URL }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_OCEAN_0900FD003 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "./src/CvParser.Web"
          api_location: ""
          output_location: dist
